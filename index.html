<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website com animação de bolhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="Coventic Webpage images/logo.png" class="logo">
            <button type="button">Cadastre-se</button>
        </div>

        <div class="content">
            <small>Seja bem-vindo ao nosso</small>
            <h1>Universo <br> Criative Studio</h1>
            <button type="button">Faça um tour</button>
        </div>
        <div class="side-bar">
            <img src="Coventic Webpage images/menu.png" class="menu">

            <div class="social-links">
                <img src="Coventic Webpage images/fb.png">
                <img src="Coventic Webpage images/ig.png">
                <img src="Coventic Webpage images/tw.png">
            </div>

            <div class="useful-links">
                <img src="Coventic Webpage images/share.png">
                <img src="Coventic Webpage images/info.png">
       
            </div>
        </div>

        <div class="bubbles">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
        </div>
    </div>
</body>
</html>
